<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Edit Restaurant</title>
</h:head>
<h:body>
    <h1>Edit Restaurant</h1>
   <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Name:" for="name" />
        <h:inputText id="name" value="#{restaurantBean.restaurant.name}" required="true" />

        <h:outputLabel value="Address:" for="address" />
        <h:inputText id="address" value="#{restaurantBean.restaurant.address}" required="true" />

        <h:commandButton value="Save" action="#{restaurantBean.updateRestaurant(restaurantBean.restaurant)}" />
        <h:commandButton value="Cancel" action="index" immediate="true" />
    </h:panelGrid>
</h:form>
</h:body>
</html>
